<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мій акаунт | ПолянаБол</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="#">
          <img src="img/logo.png" alt="CВЛ Логотип" class="logo-img">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Головна</a></li>
          <li><a href="teams.html">Команди</a></li>
          <li><a href="group.html">Сітка</a></li>
          <li><a href="players.html">Гравці</a></li>
          <li><a href="login.html">Увійти</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="form-section">
    <div class="form-wrapper centered">
      <h2 class="center-heading">Мій акаунт</h2>
      <p>Ласкаво просимо, <strong id="userDisplay"></strong>!</p>

      <h3>Додати свою команду</h3>
      <form id="teamForm">
        <input type="text" id="teamName" placeholder="Назва команди" required>
        <input type="text" id="city" placeholder="Місто" required>
        <textarea id="description" placeholder="Опис команди" rows="4"></textarea>
        <input type="submit" value="Додати команду">
        <p id="teamMessage" style="color:green;"></p>
      </form>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ПолянаБол. Всі права захищені.</p>
    </div>
  </footer>
</body>
</html>
